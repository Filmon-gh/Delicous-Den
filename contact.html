    <section>
        <form>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <textarea id="message" name="message" rows="5" required></textarea>

        </form>

    <section>
        
	<div class="map-container">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d191636.219327883!2d-74.00594189710963!3d40.712784168890655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1649504668113!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>>
