<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" Welcome to our Delicious Den Restaurant, where we serve Delicious foods for our customers in Aachen, Germany">
        <meta name="keywords" content="Restaurant, food, menu, Aachen, Germany">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Delicous Den Restaurant</title>
    </head>
    <body>
        <header>
            <div class="head-container">
                <a href="index.html">
                    <h1 class="logo">Delicous-Den</h1>
                </a>

                <ul class="nav-bar">
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="index.html#about-us-section">About</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </header>
        <section class="contact">
            <h3>Contact Us</h3>
            <form id="contact-form" action="confirmation.html" method="Get">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
        
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" pattern="\+?\d+" required>
        
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <input type="submit" value="Submit">
            </form>
        </section>
        
        <section class="contact">
            <h3>location and Hours</h3>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2523.399564677278!2d6.088604651663955!3d50.768166272200574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c09bdf1cd852d1%3A0x99f5cb2dc173e577!2sAachen%20Hbf!5e0!3m2!1sen!2sde!4v1681083584092!5m2!1sen!2sde"
                    width="600"
                    height="450"
                    style="border: 0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>
        
        <div class="address-container">
            <address class="horizontal">
                <p>Bahnfoplatz 2A</p>
                <p>Aachen, 52064</p>
                <p>Germany</p>
                <br>
                <p>We are open Monday through Friday from 8am to 11pm</p>
            </address>
        </div>
        
            <footer>
                <ul class="footernav">
                    <li>
                        <a href="https://Instagram.com" target="_blank" rel="noopener" aria-label="Visit our facebook tab page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>

                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our facebook tab page(opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                    </li>

                    </li>

            </footer>
        <script src="https://kit.fontawesome.com/5c3d8f2897.js" crossorigin="anonymous"></script>
    </body>
</html>
